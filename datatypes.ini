# https://docs.microsoft.com/en-us/sql/relational-databases/replication/non-sql/data-type-mapping-for-oracle-publishers?view=sql-server-ver15
# Frequently used
char = CHAR
clob = VARCHAR
date = DATETIME2
float = FLOAT
long = VARCHAR
nclob = NVARCHAR
number = NUMERIC
raw = VARBINARY
timestamp(6) = DATETIME2
timestamp(6) with time zone = VARCHAR
