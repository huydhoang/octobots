nvarchar2 = NVARCHAR


[MSSQL --> Oracle]
# https://docs.microsoft.com/en-us/sql/t-sql/data-types/data-types-transact-sql?view=sql-server-ver15
# Frequently used
datetime2 = DATE
datetime = DATE
varchar = VARCHAR2
nvarchar = VARCHAR2
numeric = NUMBER
float = FLOAT
char = CHAR
image = LONG RAW
nchar = NCHAR
varbinary = RAW
int = FLOAT
decimal = FLOAT